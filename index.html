<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruleta de Premios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Ruleta de Premios</h1>

    <div class="wheel-area">
      <!-- wheel-outer es el marco estÃ¡tico; wheel-rotor es el que gira -->
      <div id="wheel" class="wheel-outer" aria-hidden="false">
        <div id="wheel-rotor" class="wheel-rotor">
          <canvas id="wheel-canvas" width="500" height="500"></canvas>
        </div>

        <!-- Puntero estilo "teardrop" (apunta hacia el centro) -->
        <svg class="pointer" width="44" height="40" viewBox="0 0 44 40" aria-hidden="true" focusable="false">
          <!-- Teardrop invertido, punta hacia abajo -->
          <defs>
            <linearGradient id="gPtr" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0" stop-color="#5ed0ff"/>
              <stop offset="1" stop-color="#0ea6ff"/>
            </linearGradient>
            <radialGradient id="gH" cx="40%" cy="20%" r="60%">
              <stop offset="0" stop-color="rgba(255,255,255,0.9)"/>
              <stop offset="1" stop-color="rgba(255,255,255,0)"/>
            </radialGradient>
          </defs>
          <path d="M22 2 C10 2 6 18 22 38 C38 18 34 2 22 2 Z" fill="url(#gPtr)" stroke="#0b8dd0" stroke-width="1.5" />
          <path d="M22 6 C18 6 13 18 22 34 C31 18 26 6 22 6 Z" fill="url(#gH)" opacity="0.28"/>
          <circle cx="22" cy="9" r="5" fill="rgba(255,255,255,0.55)" opacity="0.25" />
        </svg>
      </div>
    </div>

    <div class="controls">
      <button id="spin-btn" class="spin-btn">Girar</button>
    </div>

   <!-- Modal premio -->
<div id="prize-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="prize-title">
  <div class="modal-content">
    <h2 id="prize-title">Â¡Felicidades!</h2>
    <p id="prize-text"></p>

    <div class="modal-actions">
      <button id="try-again-btn" class="modal-btn">Otro intento</button>
      <button id="close-modal" class="modal-btn primary">Cerrar</button>
    </div>
  </div>
</div>
    
  </main>

  <script src="wheel.js"></script>
</body>
</html>
